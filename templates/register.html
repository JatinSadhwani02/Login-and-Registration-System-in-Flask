<!doctype html>
<html lang="en">
  <head>
  	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='CSS/clr.css')}}">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>

    

  </head>
  <body class="bg-nav">
 
 
 	<div class="container">  
   		<div class="row">  
     		<div class="col-md-8"> 
      			 <h1 style="margin-top: 150px">Registration Form</h1>
             
              {% with  messages = get_flashed_messages() %}
              {% if messages %}
                <ul class=flashes>
                  {%for message in messages%}
                  <li class= "alert alert-success" role="alert"> {{message}} </li>
                  {%endfor%}
                </ul>

                

             {% endif %}
              {% endwith %}

    		</div>

    		<div class="col-md-4">

   

    			<form style="margin-top: 30px" action="/registeration" method="post">


            <label>Name</label>
            <input type="text" name="name" class="form-control">
            <label>Dob</label>
            <input type="date" name="dob" class="form-control">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
    				<label>Username</label>
    				<input type="text" name="username" class="form-control">
    				<label>Password</label>
    				<input type="Password" name="password" class="form-control">
    				<br>

    			<input type="submit" class="form-control" value=Signup>


    			</form>
          <p>Already a member <a href="/profile">Login</a></p>
    		</div>
    	</div>
    </div>  
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
